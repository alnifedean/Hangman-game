<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ahorcado</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="title-container">
                <h1 class="title">Ahorcado</h1>
            </div>
            <div class="game-container">
                <div class="lives-draw" id="lives-draw"></div>
                <div class="letters" id="letters">
                    
                    <button class="single-letter" id="a">A</button><button class="single-letter" id="b">B</button><button class="single-letter" id="c">C</button><button class="single-letter" id="d">D</button><button class="single-letter" id="e">E</button><button class="single-letter" id="f">F</button><button class="single-letter" id="g">G</button><button class="single-letter" id="h">H</button><button class="single-letter" id="i">I</button><button class="single-letter" id="j">J</button><button class="single-letter" id="k">K</button><button class="single-letter" id="l">L</button><button class="single-letter" id="m">M</button><button class="single-letter" id="n">N</button><button class="single-letter" id="o">O</button><button class="single-letter" id="p">P</button><button class="single-letter" id="q">Q</button><button class="single-letter" id="r">R</button><button class="single-letter" id="s">S</button><button class="single-letter" id="t">T</button><button class="single-letter" id="u">U</button><button class="single-letter" id="v">V</button><button class="single-letter" id="w">W</button><button class="single-letter" id="x">X</button><button class="single-letter" id="y">Y</button><button class="single-letter" id="z">Z</button>

                </div>
            </div>
            <div class="word-letters" id="word-letters">

            </div>
        </div>
    </main>
</body>

<script type="text/javascript" src="kjbjasd.js"></script>
</html>
